<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition>


	<ui:include src="/Template/Template.xhtml" />
	<body class="fixed-left">
		<div id="wrapper" class="forced enlarged">


			<ui:include src="/Template/header.xhtml" />
			<ui:include src="/Template/leftMenu.xhtml" />

			<!-- YOUR CODE HERE -->






			<div class="content-page">
				<!-- Start content -->
				<div class="content">
					<div class="container">

						<!-- Page-Title -->
						<div class="row">
							<div class="col-sm-12">


								<h4 class="page-title">Edit</h4>
							</div>
						</div>

						<div class="row">
							<div class="col-lg-12">
								<div class="card-box">
									<div class="dropdown pull-right">
										<a href="#" class="dropdown-toggle card-drop"
											data-toggle="dropdown" aria-expanded="false"> <i
											class="zmdi zmdi-more-vert"></i>
										</a>
										<ul class="dropdown-menu" role="menu">
											<li><a href="#">Action</a></li>
											<li><a href="#">Another action</a></li>
											<li><a href="#">Something else here</a></li>
											<li class="divider"></li>
											<li><a href="#">Separated link</a></li>
										</ul>
									</div>

									<h:form>

										<h:panelGrid>
											<h:outputText value="*Login" />
											<h:inputText value="#{userBean.stUser.login}" />
											<h:outputText value="*Cin" />
											<h:inputText value="#{userBean.stUser.cin}" />
											<h:outputText value="*Password" />
											<h:inputText value="#{userBean.stUser.password}" />
											<h:outputText value="Email" />
											<h:inputText id="email" value="#{userBean.user.mail}"
												validatorMessage="invalid email!">
												<f:ajax event="blur" execute="@this" render="msg_email" />
												<f:validateRegex
													pattern="^[A-Za-z0-9._%-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,4}$" />
											</h:inputText>
											<h:message id="msg_email" for="email" styleClass="error" />
											<h:outputText value="Nom" />
											<h:inputText value="#{userBean.stUser.nomUser}" />
											<h:outputText value="Prenom" />
											<h:inputText value="#{userBean.stUser.prenomUser}" />
											<h:outputText value="*Role" />
											<h:selectOneMenu value="#{userBean.stUser.role}">
												<f:selectItem itemLabel="select one..." itemValue="" />
												<f:selectItems value="#{userBean.roles()}" var="cat"
													itemValue="#{cat}" itemLabel="#{cat}" />
											</h:selectOneMenu>
											<h:outputText value="Tel" />
											<h:inputText value="#{userBean.stUser.tel}" />
											<br />
											<h:outputText value="Les Champs* sont obligatoires" />

											<h:panelGrid columns="2">
												<h:commandButton value="Edit"
													action="#{userBean.updateUser(userBean.stUser)}" />
												<h:commandButton value="Back" immediate="true"
													action="manage?faces-redirect=true" />
											</h:panelGrid>
										</h:panelGrid>
									</h:form>



								</div>
							</div>
						</div>



					</div>
					<!-- container -->

				</div>
				<!-- content -->
			</div>











			<!-- END YOUR CODE -->


		</div>
	</body>





	<footer class="footer">
		2017 Â© Flacto. Design by <a href="ged" target="_blank"
			class="text-muted">ged</a>
	</footer>






</ui:composition>
</html>
