<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition>


	<ui:include src="/Template/Template.xhtml" />
	<body class="fixed-left">
		<div id="wrapper" class="forced enlarged">


			<ui:include src="/Template/header.xhtml" />
			<ui:include src="/Template/leftMenu.xhtml" />

			<!-- YOUR CODE HERE -->






			<div class="content-page">
				<!-- Start content -->
				<div class="content">
					<div class="container">

						<!-- Page-Title -->
						<div class="row">
							<div class="col-sm-12">


								<h4 class="page-title">Dashboard</h4>
							</div>
						</div>

						<div class="row">
							<div class="col-lg-12">
								<div class="card-box">
									<div class="dropdown pull-right">
										<a href="#" class="dropdown-toggle card-drop"
											data-toggle="dropdown" aria-expanded="false"> <i
											class="zmdi zmdi-more-vert"></i>
										</a>
										<ul class="dropdown-menu" role="menu">
											<li><a href="#">Action</a></li>
											<li><a href="#">Another action</a></li>
											<li><a href="#">Something else here</a></li>
											<li class="divider"></li>
											<li><a href="#">Separated link</a></li>
										</ul>
									</div>


									<h:form>
										<h:dataTable value="#{reclamBean.myReclamation}" var="r"
											border="1">
											<f:facet name="header">All Reclamations</f:facet>
											<h:column>
												<f:facet name="header">Id</f:facet>
												<h:outputText value="#{r.id}" />
											</h:column>
											<h:column>
												<f:facet name="header">Subject</f:facet>
												<h:outputText value="#{r.subject}" />
											</h:column>
											<h:column>
												<f:facet name="header">Message</f:facet>
												<h:outputText value="#{r.message}" />
											</h:column>
											<h:column>
												<f:facet name="header">Date de Reclamation</f:facet>
												<h:outputText value="#{r.reclamDate}" />
											</h:column>
											<h:column>
												<f:facet name="header">Date de Traitement</f:facet>
												<h:outputText value="#{r.dateTrait}" />
											</h:column>
											<h:column>
												<f:facet name="header">Reclamation Résolu</f:facet>
												<h:outputText value="#{r.dateSol}" />
											</h:column>
											<h:column>
												<f:facet name="header">Status du Réclamation</f:facet>
												<h:outputText value="#{r.statuts}" />
											</h:column>
											<h:column>
												<h:commandButton value="Edit">
													<f:setPropertyActionListener value="#{r}"
														target="#{reclamBean.rec}"></f:setPropertyActionListener>
													<f:setPropertyActionListener value="true"
														target="#{reclamBean.formDisp}"></f:setPropertyActionListener>
												</h:commandButton>
											</h:column>

											<h:column>
												<h:commandButton value="Delete"
													action="#{reclamBean.doDelete(r)}" />
											</h:column>

										</h:dataTable>
									</h:form>


								</div>
							</div>
						</div>



					</div>
					<!-- container -->

				</div>
				<!-- content -->
			</div>











			<!-- END YOUR CODE -->


		</div>
	</body>





	<footer class="footer">
		2017 © Flacto. Design by <a href="ged" target="_blank"
			class="text-muted">ged</a>
	</footer>






</ui:composition>
</html>
